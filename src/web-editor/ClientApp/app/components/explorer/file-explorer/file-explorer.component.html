<div class="panel panel-default explorer">
    <div class="panel-body">
        <div class="navbar">
            <ul class="nav">
                <li *ngFor="let item of folderContent">
                    <a [routerLink]="item.path" [queryParams]="item.query">
                        <span class="glyphicon" [ngClass]="{'glyphicon-folder-close': !item.query}"></span> {{item.title}}</a>
                </li>
            </ul>
        </div>

    </div>
</div>
