<div class="explorer">
    <div class="content-list">
        <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let item of folderContent">
                <a class="nav-link" [routerLink]="item.path" [queryParams]="item.query">
                        <span class="glyphicon" [ngClass]="{'glyphicon-folder-close': !item.query}"></span> {{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
