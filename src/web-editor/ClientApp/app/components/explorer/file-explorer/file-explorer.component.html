<div class="panel panel-default explorer">
    <div class="pannel-heading">
        <ol class="breadcrumb">
            <li *ngFor="let item of breabcrumbs; let isLast = last" [ngClass]="{'active': isLast}">
                <a *ngIf="!isLast" [routerLink]="item.path">{{item.title}}</a>
                <span *ngIf="isLast">{{item.title}}</span>
            </li>
        </ol>
    </div>
    <div class="panel-body">
        <div class="navbar">
            <ul class="nav">
                <li *ngFor="let item of folderContent">
                    <a [routerLink]="item.path" [queryParams]="item.query">
                        <span class="glyphicon" [ngClass]="{'glyphicon-folder-close': !item.query}"></span> {{item.title}}</a>
                </li>
            </ul>
        </div>

    </div>
</div>
